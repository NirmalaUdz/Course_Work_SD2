<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water - Source of Life</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div id="splash-screen" class="splash-screen">
    <div class="splash-content">
      <h1>Water - Source of Life</h1>
      <p class="mission">Exploring and preserving Earth's most precious resource for future generations</p>

      <div class="team-members">
        <h2>Our Team</h2>
        <ul>
          <li>Student 1</li>
          <li>Student 2</li>
          <li>Student 3</li>
          <li>Student 4</li>
        </ul>
      </div>

      <div class="loader">
        <div class="water-drop"></div>
        <div class="ripple"></div>
      </div>
    </div>
  </div>

  <div id="main-content">


    <script>
      const splashScreen = document.getElementById('splash-screen');
      const mainContent = document.getElementById('main-content');

      // Show splash screen immediately
      splashScreen.style.display = 'flex';
      mainContent.style.display = 'none';

      // Create ripple effect on mouse move
      splashScreen.addEventListener('mousemove', (e) => {
        const ripple = document.createElement('div');
        ripple.className = 'ripple';
        ripple.style.left = e.clientX + 'px';
        ripple.style.top = e.clientY + 'px';
        splashScreen.appendChild(ripple);

        // Remove ripple after animation
        setTimeout(() => {
          ripple.remove();
        }, 1000);
      });

      // Hide splash screen after 4 seconds
      setTimeout(() => {
        splashScreen.style.opacity = '0';
        splashScreen.style.visibility = 'hidden';
        mainContent.style.display = 'block';
      }, 4000);
    </script>
</body>

</html>
